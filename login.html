<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img\Favicon.svg">
  <title>Control de Licencias - Santiago Ciudad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body class="vh-100 overflow-hidden d-flex flex-column bg-body-tertiary">

  <header class="navbar bg-primary px-2">    
    <nav class="container-fluid">
      <!-- Nav-Logo -->
      <a class="navbar-brand" href="#">
        <img src="img\MuniLogo.svg" alt="LogoMuni" height="40">
      </a>      
    </nav>
  </header>

  <main class="flex-grow-1 d-flex bg-light flex-column">
    <div class="container-fluid d-flex h-100 justify-content-center align-items-center">
      <div class="p-5 rounded shadow bg-white">
        <h2 class="text-center text-black">Sistema de Control de Licencias</h2>
        <p class="text-center">Ingrese al Sistema con Usuario y contraseña</p>
        <form id="login-form">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text text-primary-emphasis"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text text-primary-emphasis"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <div id="error-message" class="text-danger mt-2"></div>
        </form>
      </div>
    </div>
    <footer class="footer bg-dark p-2">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-info ms-auto">Copyright &copy; Forbit 2024</div>
        </div>
      </div>
  
    </footer>
  </main>

  
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
</body>

</html>
