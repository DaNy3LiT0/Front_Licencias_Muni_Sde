    <!-- Contenido -->
    <div class="content col-md-9 col-lg-10 d-flex justify-content-center align-items-center">
      <div class="col-10">
        <section class="card p-3">
          <h2 class="text-center">Formulario de Alta de Persona</h2>
          <form id="formAltaPersona">
            <div class="row py-1">
              <!-- Apellido -->
              <div class="form-group col-md-6">
                <label class="small" for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido"
                  style="font-size: 12px;" required>
              </div>
              <!-- Nombres -->
              <div class="form-group col-md-6">
                <label class="small" for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese nombres"
                  style="font-size: 12px;" required>
              </div>
            </div>

            <div class="row py-1 d-flex flex-wrap justify-content-center">
              <!-- DNI -->
              <div class="form-group col-md-2">
                <label class="small" for="dni">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese DNI" style="font-size: 12px;"
                  required>
              </div>
              <!-- Fecha de Nacimiento -->
              <div class="form-group col-md-2">
                <label class="small" for="fecha_nac">Fecha de Nac.</label>
                <input type="date" class="form-control" id="fecha_nac" style="font-size: 12px;" required>
              </div>
              <!-- Edad -->
              <div class="form-group col-md-2">
                <label class="small" for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese edad" style="font-size: 12px;"
                  required min="0">
              </div>
              <!-- Género -->
              <div class="form-group col-md-3">
                <label class="small" for="genero">Género</label>
                <select id="genero" class="form-control" style="font-size: 12px;" required>
                  <option value="" disabled selected>Seleccione género</option>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                  <option value="O">Otro</option>
                </select>
              </div>
              <!-- Teléfono -->
              <div class="form-group col-md-3">
                <label class="small" for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono"
                  style="font-size: 12px;" required>
              </div>
            </div>

            <div class="row py-1">
              <!-- Domicilio -->
              <div class="form-group col-md-6">
                <label class="small" for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" placeholder="Ingrese domicilio"
                  style="font-size: 12px;" required>
              </div>
              <!-- Email -->
              <div class="form-group col-md-6">
                <label class="small" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email"
                  style="font-size: 12px;">
              </div>
            </div>

            <div class="row py-1">
              <!-- Repartición -->
              <!-- <div class="form-group col-md-6">
                <label class="small" for="reparticion">Repartición</label>
                <select id="reparticion" class="form-control" style="font-size: 12px;"> -->

                      <option value="recursos_humanos">Recursos Humanos</option>

              <!-- <option value="" disabled selected>Cargando reparticiones...</option>
                </select>
              </div> -->
              <!-- Antigüedad -->
              <div class="form-group col-md-3">
                <label class="small" for="antiguedad">Antigüedad (Años)</label>
                <input type="number" class="form-control" id="antiguedad" placeholder="Ingrese años de antigüedad"
                  style="font-size: 12px;" required min="1">
              </div>
            </div>
            <div class="row">
