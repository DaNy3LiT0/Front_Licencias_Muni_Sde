    <!-- Contenido -->
    <div class="content col-md-9 col-lg-10 d-flex justify-content-center align-items-center">
      <div class="col-10">
        <section class="card p-3">
          <h2 class="text-center">Formulario de Licencias</h2>
          <form>
            <div class="row py-1">
              <!-- Articulo -->
              <div class="form-group col-md-3">
                <label class="small" for="numerodearticuloinput">N° Articulo</label>
                <input type="text" class="form-control" id="numerodearticuloinput">
              </div>
              <!-- Codigo -->
              <div class="form-group col-md-3">
                <label class="small" for="codigoinput">Codigo</label>
                <input type="text" class="form-control" id="codigoinput">
              </div>
              <!-- Diagnostico -->
              <div class="form-group col-md-6">
                <label class="small" for="diagnosticoinput">Diagnostico</label>
                <input type="text" class="form-control" id="diagnosticoinput">
              </div>
            </div>

            <div class="row py-1">
              <!-- Nombre Medico -->
              <div class="form-group col-md-3">
                <label class="small" for="medicoinput">Medico</label>
                <input type="text" class="form-control" id="medicoinput">
              </div>
              <!-- Matricula -->
              <div class="form-group col-md-3">
                <label class="small" for="matriculainput">N° Matricula</label>
                <input type="text" class="form-control" id="matriculainput">
              </div>
              <!-- Establecimiento -->
              <div class="form-group col-md-6">
                <label class="small" for="establecimientoinput">Establecimiento</label>
                <input type="text" class="form-control" id="establecimientoinput">
              </div>
            </div>

            <div class="row py-1">
              <!-- Fecha Incicio -->
              <div class="form-group col-md-3">
                <label class="small" for="inicioinput">Inicio Licencia</label>
                <input type="date" class="form-control" id="inicioinput">
              </div>
              <!-- Fecha Finalizacion -->
              <div class="form-group col-md-3">
                <label class="small" for="finalizainput">Finalización Licencia</label>
                <input type="date" class="form-control" id="finalizainput">
              </div>
              <!-- Cantidad de Días -->
              <div class="form-group col-md-3">
                <label class="small" for="cantdiasinput">Cantidad de Días</label>
                <input type="number" class="form-control" id="cantdiasinput" min="1" required>
              </div>
              <!-- Estado -->
              <div class="form-group col-md-3">
                <label class="small" for="estado-licencia">Estado</label>
                <select id="estado-licencia" class="form-control">
                  <option value="" disabled selected>Seleccione el Estado</option>
                  <option value="1">Aprobada</option>
                  <option value="2">Denegada</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-12 d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
